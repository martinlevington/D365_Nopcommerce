# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- aws

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  imageName: 'nopcommerce'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/DockerfileAWS'
        tags: |
          "$(tag):latest"
          
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'aws'
        regionName: 'eu-west-2'
        imageSource: 'imagename'
        sourceImageName: $(tag)
        repositoryName: 'd365_nop'
        outputVariable: 'pushImage'
        logRequest: true
        logResponse: true
